    <p class="no-indent">“These Priory folk think of everything, I guess,” he thought as he set his bags in the corner.  Sitting on the edge of the bed, he removed his boots and extra layers. Setting them aside, he laid down on the bed, and quickly fell into a dreamless sleep.</p>
